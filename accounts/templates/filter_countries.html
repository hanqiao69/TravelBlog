{%extends 'base.html' %}
{% load staticfiles %}
{% load cal_extras %}
{%block pageheader %}
Countries
{%endblock%}
{%block subheader %}
{%endblock%}
{%block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
                <table class="table table-striped">

                    <tbody>
                        {% for country in countries %}
                        <tr>
                            <td><a href="/countries/{{country.code}}/">{{country.name}}</a></td>
                            <td>{{country.currency.name}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            
        </div>
    </div>
</div>
{%endblock%}
