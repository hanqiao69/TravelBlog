{% load static %}
{% load account %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href = "{%static "css/bootstrap-theme.css"%}" rel ="stylesheet">
    <link href = "{%static "css/bootstrap.css"%}" rel ="stylesheet">
    <link href = "{%static "css/style.css"%}" rel ="stylesheet">
    <script src = "{%static "js/jquery-1.11.1.min.js"%}"></script>
    <script src = "{%static "js/bootstrap.js"%}"></script>
    {% block optscript %}{% endblock %}
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">AutoMeeter</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="{% url 'accounts.views.home'%}">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
					<li><a href="#user">{% user_display user %}</a></li>
					{% if user.is_authenticated%}
					<li><a href="/logout/">Log out</a></li>
					{% else%}
					<li><a href="/login/">Log in</a></li>
					{%endif%}
				</ul>
			</div><!--/.nav-collapse -->
		</div>
	</div>


    <div class="container2"><center>
    {% block content %}{% endblock %}</center>
	</div>
</body>
</html>
