{%extends 'base.html' %}
{% load static %}
{%block pageheader %}
Climate - 
{%endblock%}
{%block subheader %}
{{text_mon}}
{%endblock%}
{%block content %}

                
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Temperature (Fahrenheit)</h3>
                            </div>
                            <div class="panel-body">
                                <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="{{temp}}"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Rainfall (mm)</h3>
                            </div>
                            <div class="panel-body">
                                <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="{{precip}}"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i>Precipitation Chart</h3>
                            </div>
                            <div class="panel-body">
                                <iframe width="600" height="371" seamless frameborder="0" scrolling="no" src="{{precip_chart}}"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
{%endblock%}
